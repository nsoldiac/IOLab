{% extends "base.html" %}

{% block title %}
	Login
{% endblock %}

{% block styles %}
	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
{% endblock %}

{% block content %}
<h1>Hi There! Welcome to Ape Ask, the leading online survey site.</h1>
<div class="main-container">
	<h3>Let's get you logged in</h3>
	<div id="form">
	<form action="login" method='post'>
		<div class="row">
			<div>Name:</div>
			<input type="text" name="name" placeholder="Your Name">
		</div>
		<div class="row">
			<div>Email:</div>
			<input type="text" name="email" placeholder="name@domail.com">
		</div>
		<input class="action-button" id="login" type="submit" value="Submit">
	</form>
	</div>
</div>
{% endblock %}
